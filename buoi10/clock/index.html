<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="time">
                <div class="date item-time">
                    <h2 id="date">SAT</h2>
                    <p>Date</p>
                </div>
                <div class="hours item-time">
                    <h2 id="hour"></h2>
                    <p>Hours</p>
                </div>
                <div class="minute item-time">
                    <h2 id="mintes"></h2>
                    <p>Minutes</p>
                </div>
                <div class="second item-time">
                    <h2 id="second"></h2>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>
    <script src="mian.js"></script>
</body>
</html>
