<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="login-background">
                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/3e521d6d-a53b-4c3f-a85f-dd77c06f7ac7/54cd5a62-8b2a-44f8-a55a-4c1a62028228/VN-vi-20220425-popsignuptwoweeks-perspective_alpha_website_medium.jpg" alt="">
            </div>
            <div class="login-header">
                <img src="https://cloudfront-us-east-1.images.arcpublishing.com/gray/3HCWZMP7PFGY3OJJPFHIX5O2VI.png" alt="">
            </div>
            <div class="login-body">
                <div class="login-form">
                    <div class="login-form-main">
                        <h1>Đăng Nhập</h1>
                        <form action method="post" class="login">
                            <div class="email">
                                <div class="login-input-email">
                                    <label class="input__id">
                                        <input type="text" class="text error" placeholder=" ">
                                        <label class="place" for="id__userlogin">Email hoặc số diện thoại</label>
                                    </label>
                                </div>
                                <div class="input-error">
                                    vui lòng nhập số điện thoại hoặc email hợp lệ
                                </div>
                            </div>
                            <div class="password">
                                <div class="login-input-pass">
                                    <label class="input__id" placeholder>
                                        <input type="text" class="text error" placeholder=" ">
                                        <label class="place-pass " for="id__userlogin">Mật Khẩu</label>
                                    </label>
                                </div>
                                <div class="input-error">
                                    mật khẩu của bạn phải chứa từ 4 đến 60 kí tự    
                                </div>
                            </div>
                            <button class="btn-login">
                                Đăng Nhập
                            </button>
                            <div class="form-help">
                                <div class="login-remember-me">
                                    <input type="checkbox">
                                    <label for="remember-true">
                                        <span class="login-remember-text"> Ghi nhớ tôi</span>
                                    </label>
                                </div>
                                <a href="#" class="help-link">Bạn cần trợ giúp?</a>
                            </div>
                        </form>
                        <div class="login-now">
                            <div class="logo">
                                <img src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png" alt="">
                                <span>đăng nhập bằng tài khoản facebook</span>
                            </div>
                            <div class="singup-now">
                                "Bạn mới tham gia NetFlix?"
                                <a href="#">Đăng ký ngay</a>
                            </div>
                            <div class="recapch">
                                <p>
                                    <span>Trang này được Google reCAPTCHA bảo vệ để đảm bảo bạn không phải là robot</span>
                                    <button class="btn-recapcha">Tìm hiểu thêm</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            
        </div>
    </div>
</body>
</html>
